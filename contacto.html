<!DOCTYPE html>
<html>
  <head>
    <title>Emerka Marketing | Bienvenidos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Emerka Marketing: Diseño y Desarrollo web">
    <meta name="keywords" content="diseño web, desarrollo web, CEO, posicionamiento web">
    <meta name="author" content="JesusRosas">
    <link rel="stylesheet" href="css/Style.css">
  </head>

  <body>
    <header>
      <div class="contenedor">
        <div id="marca">
          <figure class="resaltado">
            <img src="./img/logo.png" style="margin-top: 15px;">
          </figure>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="boletin">
      <div class="contenedor">
        <h1>Subscríbete a nuestro boletín</h1>
        <form>
          <input type="email" placeholder="Ingrese el Email...">
          <button type="submit" class="boton1">Suscribirse</button>
        </form>
      </div>
    </section>

    <section id="main">
      <div class="contenedor">
        <article id="main-col">
          <h1>Contacto</h1>
          <form>
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre">
            <br>
            <label>Email</label>
            <input type="text" name="email" placeholder="Ingresa tu email">
            <br>
            <label>Teléfono</label>
            <input type="text" name="telefono" placeholder="Ingresa tu teléfono">
            <br>
            <label>Celular</label>
            <input type="text" name="nombre" placeholder="Ingresa tu celular">
            <br>
            <label>Mensaje</label>
            <textarea></textarea>
            <br>
            <input type="submit" name="enviar" value="Enviar">
          </form>
        </article>

        <aside id="lateral">
          <div class="oscuro">
            <h3 style="margin-bottom: 10px;">Clientes Satisfechos</h3>
            <figure>
                <img src="./img/logo_c1.png" style="margin-top: 15px; margin-bottom: 15px;">
            </figure>
            <figure>
                <img src="./img/logo_c2.png" style="margin-top: 15px; margin-bottom: 15px;">
            </figure>
            <figure>
                <img src="./img/logo_c3.png" style="margin-top: 15px; margin-bottom: 15px;">
            </figure>
          </div>
        </aside>
      </div>
    </section>

    <footer>
      <p>Emerka Marketing, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
